<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>線上客服會議</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #authSection {
            text-align: center;
        }
        button {
            background: #34C759;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #28A745;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="authSection">
        <h1>請允許使用攝影機與麥克風</h1>
        <p>授權完成後將自動進入會議</p>
        <button onclick="requestPermission()">授權並進入會議</button>
    </div>

    <div id="meetingSection" style="display:none;">
        <iframe id="jitsiFrame"
            src=""
            allow="camera; microphone; fullscreen; display-capture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        async function requestPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // 切換顯示會議區塊
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('meetingSection').style.display = 'block';
                // 設定 Jitsi iframe 連結
                document.getElementById('jitsiFrame').src =
                    'https://meet.jit.si/TCHBSSupportRoomLive#userInfo.displayName=%22注意%22&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false';
            } catch (err) {
                alert('需要允許攝影機與麥克風才能進入會議');
            }
        }
    </script>
</body>
</html>
